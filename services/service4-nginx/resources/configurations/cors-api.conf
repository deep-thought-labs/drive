# CORS (Cross-Origin Resource Sharing) Configuration
# Purpose: Configure CORS headers for API endpoints
#
# Usage:
# 1. Copy this file to persistent-data/conf.d/cors-api.conf
# 2. Modify allowed origins, methods, and headers as needed
# 3. Apply to your API locations
# 4. Test: docker compose exec nginx nginx -t
# 5. Reload: docker compose exec nginx nginx -s reload
#
# Note: CORS is only needed when serving APIs to web applications from different origins

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # MODIFY: API endpoint path
    location /api/ {
        # MODIFY: Allowed origins
        # Use specific domain: add_header Access-Control-Allow-Origin "https://example.com";
        # Use multiple domains: see map block below
        # Use wildcard (not recommended for production): add_header Access-Control-Allow-Origin "*";
        set $cors_origin "*";
        
        # MODIFY: Uncomment and configure for multiple allowed origins
        # map $http_origin $cors_origin {
        #     default "";
        #     "~^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$" $http_origin;
        #     "~^https://.*\.example\.com$" $http_origin;
        #     "https://app.example.com" $http_origin;
        # }
        
        # CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        
        # MODIFY: Allowed HTTP methods
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        
        # MODIFY: Allowed headers
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With, Origin" always;
        
        # MODIFY: Allow credentials (cookies, auth headers)
        # Only use if Access-Control-Allow-Origin is NOT "*"
        add_header Access-Control-Allow-Credentials "true" always;
        
        # MODIFY: Expose custom headers to the client
        add_header Access-Control-Expose-Headers "Content-Length, X-Total-Count" always;
        
        # MODIFY: Cache preflight requests (OPTIONS)
        add_header Access-Control-Max-Age "3600" always;
        
        # Handle preflight requests (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # MODIFY: Your API proxy or content here
        # Example: proxy_pass http://localhost:8080;
        # Or serve static files: try_files $uri $uri/ =404;
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
}

