# HTTPS/SSL Configuration
# Purpose: Complete HTTPS/SSL setup with HTTP to HTTPS redirect
#
# Usage:
# 1. Place your SSL certificates in persistent-data/ssl/
#    - certificate.crt (or fullchain.pem)
#    - private.key
# 2. Copy this file to persistent-data/conf.d/https-ssl.conf
# 3. Modify certificate paths and domain names below
# 4. Test: docker compose exec nginx nginx -t
# 5. Reload: docker compose exec nginx nginx -s reload
#
# Note: This configuration redirects all HTTP traffic to HTTPS

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # MODIFY: Change to your domain name(s)
    server_name localhost example.com www.example.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # MODIFY: Change to your domain name(s)
    server_name localhost example.com www.example.com;
    
    # MODIFY: SSL certificate paths
    # These map to: persistent-data/ssl/certificate.crt and private.key
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # MODIFY: If using Let's Encrypt, use these paths instead:
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling (improves SSL performance)
    ssl_stapling on;
    ssl_stapling_verify on;
    # MODIFY: Uncomment and set if you have OCSP responder
    # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Root directory for your website
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Optional: Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

