# File Sharing Server - Complete Example
# Purpose: Secure file sharing/download server with authentication
#
# This example combines:
# - File downloads with directory listing
# - HTTP Basic Authentication
# - HTTPS/SSL encryption
# - Rate limiting
# - Security headers
#
# Usage:
# 1. Place SSL certificates in persistent-data/ssl/
# 2. Create password file: htpasswd -c persistent-data/.htpasswd username
# 3. Add volume mount in docker-compose.yml: - ./persistent-data/.htpasswd:/etc/nginx/.htpasswd:ro
# 4. Create downloads directory: mkdir -p persistent-data/html/downloads
# 5. Copy this file to persistent-data/conf.d/file-sharing-server.conf
# 6. Modify domain names and paths
# 7. Test: docker compose exec nginx nginx -t
# 8. Reload: docker compose exec nginx nginx -s reload

# Rate limiting for downloads
limit_req_zone $binary_remote_addr zone=downloads:10m rate=5r/s;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # MODIFY: Your domain name
    server_name files.example.com;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # MODIFY: Your domain name
    server_name files.example.com;
    
    # MODIFY: SSL certificate paths
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # MODIFY: Public downloads area (no authentication)
    location /public/ {
        alias /usr/share/nginx/html/public/;
        
        # Rate limiting
        limit_req zone=downloads burst=10 nodelay;
        
        # Directory listing
        autoindex on;
        autoindex_format html;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # File size limit
        client_max_body_size 500M;
    }
    
    # MODIFY: Protected downloads area (requires authentication)
    location /downloads/ {
        # HTTP Basic Authentication
        auth_basic "File Sharing - Authentication Required";
        # MODIFY: Path to password file (must be mounted in docker-compose.yml)
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        alias /usr/share/nginx/html/downloads/;
        
        # Rate limiting
        limit_req zone=downloads burst=10 nodelay;
        
        # Directory listing
        autoindex on;
        autoindex_format html;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # File size limit
        client_max_body_size 1G;
        
        # Force download for certain file types
        location ~* \.(zip|tar|gz|pdf)$ {
            add_header Content-Disposition "attachment";
        }
    }
    
    # MODIFY: Admin area (separate authentication, stricter rate limit)
    location /admin/ {
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        limit_req zone=downloads burst=5 nodelay;
        
        alias /usr/share/nginx/html/admin/;
        autoindex on;
    }
    
    # Public homepage
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 429 /429.html;
    
    location = /401.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
}

