# Blockchain API Gateway - Complete Example
# Purpose: Production-ready API gateway for blockchain node RPC endpoints
#
# This example combines:
# - Reverse proxy to blockchain RPC
# - HTTPS/SSL encryption
# - Rate limiting
# - CORS headers
# - Security headers
#
# Usage:
# 1. Place SSL certificates in persistent-data/ssl/
# 2. Copy this file to persistent-data/conf.d/blockchain-api-gateway.conf
# 3. Modify domain names, ports, and rate limits
# 4. Test: docker compose exec nginx nginx -t
# 5. Reload: docker compose exec nginx nginx -s reload

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=strict:10m rate=2r/s;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # MODIFY: Your domain name
    server_name api.example.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # MODIFY: Your domain name
    server_name api.example.com;
    
    # MODIFY: SSL certificate paths
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types application/json application/javascript text/plain text/css;
    
    # MODIFY: RPC endpoint with rate limiting
    location /rpc {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # MODIFY: Change to your blockchain node RPC port
        proxy_pass http://localhost:26657;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        # MODIFY: Change to your allowed origin
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # MODIFY: Strict rate-limited endpoint (for sensitive operations)
    location /rpc/secure {
        limit_req zone=strict burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:26657;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Error pages
    error_page 429 /429.html;
    error_page 502 503 504 /50x.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

