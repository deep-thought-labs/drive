# Gzip Compression Snippet
# Purpose: Enable gzip compression for text-based files
#
# Usage:
# Add this line to your server block:
#   include /etc/nginx/conf.d/gzip-compression.conf;
#
# Or copy the contents directly into your server block

# Enable gzip compression
gzip on;
gzip_vary on;

# MODIFY: Minimum file size to compress (default: 20 bytes)
gzip_min_length 1000;

# MODIFY: Compression level (1-9, higher = more CPU, better compression)
# Recommended: 6 (good balance)
gzip_comp_level 6;

# MODIFY: File types to compress
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;

# Disable compression for old browsers
gzip_disable "msie6";

# MODIFY: Proxied requests compression
# Uncomment if using proxy_pass:
# gzip_proxied any;

# Vary header for caching
gzip_vary on;

