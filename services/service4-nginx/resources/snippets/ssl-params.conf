# SSL/TLS Parameters Snippet
# Purpose: Optimized SSL/TLS configuration for security and performance
#
# Usage:
# Include this in your SSL server blocks:
#   include /etc/nginx/conf.d/ssl-params.conf;
#
# Or copy the ssl_* directives to your server block

# Modern SSL protocols only
ssl_protocols TLSv1.2 TLSv1.3;

# MODIFY: SSL cipher suites (modern, secure ciphers)
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# Prefer server ciphers
ssl_prefer_server_ciphers off;  # TLS 1.3 doesn't need this

# MODIFY: SSL session cache (improves performance)
# shared:name:size - shared across all worker processes
ssl_session_cache shared:SSL:10m;

# MODIFY: SSL session timeout
ssl_session_timeout 10m;

# Disable SSL session tickets (security best practice)
ssl_session_tickets off;

# MODIFY: OCSP stapling (improves SSL performance)
# Requires ssl_trusted_certificate to be set
ssl_stapling on;
ssl_stapling_verify on;

# MODIFY: DNS resolver for OCSP (uncomment if using OCSP)
# resolver 8.8.8.8 8.8.4.4 valid=300s;
# resolver_timeout 5s;

# MODIFY: SSL trusted certificate for OCSP (uncomment if using OCSP)
# ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

# MODIFY: Buffer sizes for SSL
ssl_buffer_size 8k;

